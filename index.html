<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Meal</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar glass">
        <div class="logo">Happy Meal</div>
        <ul class="nav-links">
            <li class="dropdown">
                <a href="#" class="dropbtn">Recettes</a>
                <div class="dropdown-content glass" id="recipes-menu">
                    <!-- Rempli dynamiquement via JS -->
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Favoris</a>
                <div class="dropdown-content glass" id="favorites-menu">
                    <p>Aucun favori pour le moment</p>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Contact</a>
                <div class="dropdown-content glass" id="Contact">
                    <p>Aucune information de contact pour le moment</p>
                </div>
            </li>
        
            <li class="dropdown">
                <a href="#" class="dropbtn" onclick="openWeeklyPlanningModal()">Planning</a>
            </li>
        </ul>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Rechercher...">
            <div class="suggestions glass" id="suggestions"></div>
        </div>
        <div class="cart">
            <span id="cart-count">0</span> ðŸ›’
            <div id="cart-items" class="cart-dropdown glass"></div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container">
        <h1>Nos Recettes</h1>
        <div id="recipe-grid" class="recipe-grid"></div>
    </main>

    <!-- Popup pour dÃ©tails -->
    <div id="recipe-modal" class="modal glass">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <h2 id="modal-title"></h2>
            <p id="modal-time"></p>
            <h3>IngrÃ©dients</h3>
            <ul id="modal-ingredients"></ul>
            <p id="modal-price"></p>
            <button id="add-to-cart">Ajouter au panier</button>
            <button id="add-to-favorites">Ajouter aux favoris</button>
            <button id="add-to-planning">Ajouter au planning</button>
        </div>
    </div>

    <!-- Popup pour le planning -->
    <div id="planning-modal" class="modal glass">
        <div class="modal-content">
            <span class="close-btn" onclick="document.getElementById('planning-modal').style.display='none'">Ã—</span>
            <h3>Ajouter au planning</h3>
            <label for="planning-date">Choisir une date :</label>
            <input type="date" id="planning-date">
            <button id="confirm-planning">Confirmer</button>
        </div>
    </div>

    <!-- Popup pour le planning hebdomadaire -->
    <div id="weekly-planning-modal" class="modal glass">
        <div class="modal-content">
            <span class="close-btn" onclick="document.getElementById('weekly-planning-modal').style.display='none'">Ã—</span>
            <h3>CrÃ©er un planning hebdomadaire</h3>
            <div id="weekly-planning-container">
                <!-- Les jours de la semaine seront gÃ©nÃ©rÃ©s dynamiquement -->
            </div>
            <button id="save-weekly-planning">Enregistrer le planning</button>
        </div>
    </div>

    <!-- Planning flottant -->
    <div id="floating-planning" class="glass floating-planning">
        <h3>Planning</h3>
        <button onclick="closeFloatingPlanning()">Fermer</button>
    </div>

    <!-- Bouton pour afficher le planning flottant -->
    <button onclick="showFloatingPlanning()" class="floating-planning-btn">Voir le planning</button>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/planning.js"></script>
    <script src="./assets/js/scripts.js"></script>

</body>
</html>
