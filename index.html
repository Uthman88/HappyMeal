<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Meal</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <h1>Happy Meal</h1>
        <nav>
            <button id="home-btn">Accueil</button>
            <button id="recipes-btn">Toutes les recettes</button>
            <button id="favorites-btn">Favoris</button>
            <button id="shopping-btn">Liste de courses</button>
            <button id="planning-btn">Planning</button>
        </nav>
    </header>

    <main>
        <section id="home-page" class="page active">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Rechercher une recette ou un ingrédient...">
                <div id="suggestions" class="suggestions"></div>
            </div>
            <h2>Découvrez nos recettes</h2>
            <div id="random-recipes" class="recipes-grid"></div>
        </section>

        <section id="recipes-page" class="page">
            <h2>Toutes nos recettes</h2>
            <div id="all-recipes" class="recipes-grid"></div>
            <div class="pagination">
                <button id="prev-page">Précédent</button>
                <span id="page-info">Page 1</span>
                <button id="next-page">Suivant</button>
            </div>
        </section>

        <section id="favorites-page" class="page">
            <h2>Vos recettes favorites</h2>
            <div id="favorites-recipes" class="recipes-grid"></div>
        </section>

        <section id="shopping-page" class="page">
            <h2>Votre liste de courses</h2>
            <div class="shopping-controls">
                <button id="generate-list">Générer la liste</button>
                <button id="download-list">Télécharger la liste</button>
                <button id="clear-list">Vider la liste</button>
            </div>
            <ul id="shopping-list"></ul>
        </section>

        <section id="planning-page" class="page">
            <h2>Votre planning de repas</h2>
            <div class="planning-controls">
                <button id="generate-planning">Générer un planning</button>
                <button id="clear-planning">Effacer le planning</button>
            </div>
            <div id="weekly-planning"></div>
        </section>

        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <div class="recipe-info">
                    <span id="modal-category"></span>
                    <span id="modal-time"></span>
                </div>
                <div class="recipe-details">
                    <div class="ingredients-section">
                        <h3>Ingrédients</h3>
                        <ul id="modal-ingredients"></ul>
                    </div>
                    <div class="steps-section">
                        <h3>Étapes de préparation</h3>
                        <ol id="modal-steps"></ol>
                    </div>
                </div>
                <div class="recipe-actions">
                    <button id="add-to-favorites">Ajouter aux favoris</button>
                    <button id="add-to-planning">Ajouter au planning</button>
                </div>
            </div>
        </div>

        <div id="planning-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Ajouter au planning</h2>
                <div class="planning-options">
                    <label for="planning-day">Jour :</label>
                    <select id="planning-day">
                        <option value="lundi">Lundi</option>
                        <option value="mardi">Mardi</option>
                        <option value="mercredi">Mercredi</option>
                        <option value="jeudi">Jeudi</option>
                        <option value="vendredi">Vendredi</option>
                        <option value="samedi">Samedi</option>
                        <option value="dimanche">Dimanche</option>
                    </select>
                    <label for="planning-meal">Repas :</label>
                    <select id="planning-meal">
                        <option value="petit-dejeuner">Petit-déjeuner</option>
                        <option value="dejeuner">Déjeuner</option>
                        <option value="diner">Dîner</option>
                    </select>
                </div>
                <button id="confirm-planning">Confirmer</button>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer">© 2025 Happy Meal - Tous droits réservés</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
